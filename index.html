<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MineSweeper</title>
  
</head>

<body oncontextmenu="return false"" onload="initGame()">
    <div class="container">        
        <h1>Mine Sweeper</h1>
        <img src="img/smile.jpg" onclick="restart()"/>

        <p class = "heart"> 💚 <span class = "lives">3</span></p>
        <p  class = "hint" onclick="hint(this)">💡</p>
        <p  class = "hint" onclick="hint(this)">💡</p>
        <p  class = "hint" onclick="hint(this)">💡         </p>
        <p class = "safeclick"  onclick= "safeclick()"> 🧚 <span class = "safeclicks" >3</span></p>
        
        <h2>Time: <span>0</span> sec</h2>
        
        <p class = "sevenboom" onclick= "sevenboom(this)">7️⃣💣  </p>
        <p class = "undo"  onclick= "undo()">|   🔙</p>
        <p class = "manual"  onclick= "manualycreate(this)"> 👇 Manualy Create</p>
        
        <div class=" level">
            <button onclick = "levelchoise(this)"  >Easy</button>
            <button onclick = "levelchoise(this)"  >Normal</button>
            <button onclick = "levelchoise(this)"  >Expert</button>
        </div>
        
        <div class = "board"></div>
        
        <h4 class = "best-score"> Best Score|  Easy <span class = "easy"></span> | Normal <span class = "normal"></span> | Expert <span class = "expert"></span> | Sec</h4>
    
        <div class = modal>
            <h3 class ="modal-item mineset" onclick = "setmine(this)">💣</h3>
            <h3 class ="modal-item startmanual" onclick = "startmanualgame()">▶️</h3>
        </div>
    </div>
 
   
    <script src="js/utils.js"></script>
    <script src = "js/game.js"></script>
</body>
</body>

</html>
